<form action="/register" method="POST">
<p>Tunnus:<br>
<input type="text" name="username"> Vähintään 4 merkkiä</p>
<p>Salasana:<br>
<input type="password" name ="password"> Vähintään 6 merkkiä</p>
<input type="submit" value="Rekisteröidy">
</form>
{% if error_message %}
<p>Rekisteröinti ei onnistunut, yritä uudelleen.</p>
{% for message in get_flashed_messages() %}
    <p style="color:red"><strong>{{ message }}</strong></p>
{% endfor %}
{% endif %}
