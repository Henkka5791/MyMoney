<h1>{{ name }} kategorian alakategoriat</h1>
<form action="/categories/{{ id }}" method="POST">
<p>Alakategoria:
<input type="text" name="name"></p>
<input type="submit" value="Lisää alakategoria">
</form>
<hr>
<p><b>Alakategoriat:</b></p>
<ul>
{% for subcategory in subcategory_list %}
<li>
    {{ subcategory[1] }}
    <form action="/categories/{{ id }}/{{ subcategory[0] }}" method="POST">
    <input type="submit" value="Poista">
    </form>
</li>
{% endfor %}
</ul>
